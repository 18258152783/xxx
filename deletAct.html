<script type="text/javascript">
	$("#deletAct").click(function () {
			if (confirm("确认删除")) {
				var userId=getCookle("userId");
				$.ajax({
					//url:"api/updateMesg.php",
					url:"api/deletAct.php",
					type:"POST",
					dataType:"json",
					data:{option:"deletAct",send:1,userId:userId},
					success:function (res) {
						if (res.valid) {
							removeCookie("username");
							removeCookie("userId");
							removeCookie("userLevel");
							alert("账户已删除");
							location.href="login.html";
						}
					}
				})
			}
			
		})
</script>
